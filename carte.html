<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">

<title>Carte concurrentielle ‚Äì L‚ÄôOrange Bleue</title>

<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<style>
html, body {
  margin: 0;
  height: 100%;
  font-family: Arial, sans-serif;
}

#map {
  height: 100%;
  width: 100%;
}

#info {
  position: fixed;
  bottom: 20px;
  left: 20px;
  background: white;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  max-width: 350px;
  display: none;
}

#info h3 {
  margin-top: 0;
  color: #ff6a00;
}
</style>
</head>

<body>

<div id="map"></div>

<div id="info"></div>

<script>
/* ================= ORANGE BLEUE ================= */
const orangeBleue = {
  name: "L‚ÄôOrange Bleue",
  lat: 41.4305,
  lng: 2.1840
};

const map = L.map("map").setView([orangeBleue.lat, orangeBleue.lng], 13);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
  attribution: "¬© OpenStreetMap"
}).addTo(map);

// Point Orange Bleue
L.marker([orangeBleue.lat, orangeBleue.lng], {
  icon: L.icon({
    iconUrl: "https://maps.gstatic.com/mapfiles/ms2/micons/orange.png",
    iconSize: [32, 32],
    iconAnchor: [16, 32]
  })
}).addTo(map).bindPopup("üèãÔ∏è L‚ÄôOrange Bleue");

// Cercle 2 km
L.circle([orangeBleue.lat, orangeBleue.lng], {
  radius: 2000,
  color: "#ff6a00",
  fillColor: "#ff6a00",
  fillOpacity: 0.15
}).addTo(map);

/* ================= INFOS ================= */
const infoBox = document.getElementById("info");

function showInfo(html) {
  infoBox.innerHTML = html;
  infoBox.style.display = "block";
}

/* ================= SALLES ================= */
const gyms = [
  {

    lng: 2.1831,

      <p><strong>Prix :</strong> ‚âà 50 ‚Ç¨/mois</p>

    `
  },
  {

      <p><strong>Prix :</strong> 77,95 ‚Ç¨ √† 99,95 ‚Ç¨</p>

    `
  },

      <p><strong>Prix :</strong> ‚âà 29,90 ‚Ç¨/mois</p>
      <p><strong>Positionnement :</strong> Low-cost</p>
    `
  },
  {
    name: "Puro Impacto",
    lat: 41.4298,
    lng: 2.1762,
    info: `

      <p><strong>Prix :</strong> d√®s 45 ‚Ç¨/mois</p>

    lng: 2.1819,
    info: `
      <h3>Synergym Fabra i Puig</h3>
      <p><strong>Prix :</strong> ‚âà 22 ‚Ç¨/mois</p>
      <p><strong>Positionnement :</strong> Low-cost</p>
    `
  }
];

/* ================= MARQUEURS ================= */
gyms.forEach(gym => {
  L.marker([gym.lat, gym.lng])
    .addTo(map)
    .bindPopup(gym.name)
    .on("click", () => showInfo(gym.info));
});
</script>

</body>
</html>
